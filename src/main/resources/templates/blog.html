<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="megakit,business,company,agency,multipurpose,modern,bootstrap4">
  
  <meta name="author" content="themefisher.com">

  <title>Blog</title>

	  <link th:insert="common/csss.html">

</head>

<body>
	<!-- Navigation -->
	<nav th:insert="common/navigation.html"></nav>

	<div class="main-wrapper ">

		<section class="section blog-wrap bg-gray">
			<div class="container">
				<div class="row pb-3">
					<h1># 게시글</h1>
				</div>

				<div class="row">

					<div class="col-lg-9">
						<div class="row">
							<th:block th:each="post : ${posts}">
								<div class="col-lg-12 col-md-6 mb-5">
									<div class="blog-item">

										<!-- <img src="images/blog/1.jpg" alt="" class="img-fluid rounded"> -->

										<div class="blog-item-content bg-white p-4">
											<!--
											<div class="blog-item-meta  py-1 px-2">
												<span class="text-muted text-capitalize mr-3"><i class="ti-pencil-alt mr-2"></i>Creativity</span>
											</div>
											-->
											<h1 class="mt-3 mb-3"><a th:text="${post.title}" th:href="@{/posts/{url} (url=${post.url})}"></a></h1>
											<p class="mb-4" th:text="${post.preview}"></p>

											<div class="bg-white rounded tags mb-3">
												<th:block th:each="tag : ${post.tags}">
													<a th:text="${tag.name}" th:href="@{/blog/{tag} (tag=${tag.name})}"></a>
												</th:block>
											</div>

											<!-- Comment count
											<a href="blog-single.html" class="btn btn-small btn-main btn-round-full">Learn More</a>
											-->
											<p class="mb-4" th:text="${post.createdDate}">Created Date</p>
										</div>
									</div>
								</div>
							</th:block>
						</div>
					</div>

					<!-- sideBar start -->
					<div class="col-lg-3">
						<div class="sidebar-wrap">
							<div class="sidebar-widget search card p-4 mb-3 border-0">
								<input type="text" class="form-control" placeholder="search">
								<a href="#" class="btn btn-mian btn-small d-block mt-2">search</a>
							</div>
							<div class="sidebar-widget bg-white rounded tags p-4 mb-3">
								<h5 class="mb-4">Tags</h5>
								<th:block th:each="tag : ${tags}">
									<a th:text="${tag.name}" th:href="@{/blog/{tag} (tag=${tag.name})}"></a>
								</th:block>
							</div>
							<div class="sidebar-widget card border-0 mb-3">
								<div class="card-body p-4 text-center">
									<a href="/posts/write">새 글 작성</a>
								</div>
							</div>
						</div>
					</div>

					<!---->
				</div>

				<div class="row mt-5">
					<div class="col-lg-8">
						<nav class="navigation pagination py-2 d-inline-block">
							<div class="nav-links">

								<a th:if="${pageSelector.prev}" class="prev page-numbers" th:href="@{/blog(page=${pageSelector.prevPage})}">Prev</a>
								<a th:unless="${pageSelector.prev}" class="prev page-numbers">Prev</a>

								<!-- Front -->
								<th:block th:if="${pageSelector.toFirstPageButton}">
									<a class="page-numbers" href="/blog?page=1">1</a>
									<span style="color:#c9c9c9">...</span>
								</th:block>

								<!-- page List -->
								<th:block th:each="page : ${pageSelector.pageList}">
									<span th:if="${page} == ${pageSelector.currentPage}" class="page-numbers current" th:text="${page}" th:href="@{/blog(page=${page})}">current Page</span>
									<a th:unless="${page} == ${pageSelector.currentPage}" class="page-numbers" th:text="${page}" th:href="@{/blog(page=${page})}">Pages</a>
								</th:block>

								<!-- Back -->
								<th:block th:if="${pageSelector.toEndPageButton}">
									<span style="color:#c9c9c9">...</span>
									<a class="page-numbers" th:href="@{/blog(page=${pageSelector.maxPage})}" th:text="${pageSelector.maxPage}">max page</a>
								</th:block>

								<a th:if="${pageSelector.next}" class="prev page-numbers" th:href="@{/blog(page=${pageSelector.nextPage})}">Next</a>
								<a th:unless="${pageSelector.next}" class="prev page-numbers">Next</a>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</section>

		<!-- footer-->
		<footer th:insert="common/footer.html"></footer>

	</div>

	<!-- Essential Scripts -->
	<meta th:insert="common/scripts.html">

  </body>
  </html>
