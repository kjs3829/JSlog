<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="megakit,business,company,agency,multipurpose,modern,bootstrap4">
  
  <meta name="author" content="themefisher.com">

  <title>Sign up Page</title>

	  <link th:insert="common/csss.html">

  <style>
    .sign-up {
      width: 460px;
      margin: 0px auto;
      font-family: Dotum,'돋움',Helvetica,sans-serif;
    }

    .sign-up label {
      font-weight: bolder;
    }

    .sign-up-title {
      padding:50px 0px 0px 0px;
      text-align:center;
    }

    .btn-sign-up {
      background: #f75757;
      color: #fff;
      transition: all 0.2s ease;
      width:100%
    }
  </style>

</head>

<body>
	<!-- Navigation -->
	<nav th:insert="common/navigation.html"></nav>

    <div class="sign-up">
        <div class="sign-up-title">
            <h2>회원 가입</h2>
        </div>

        <section class="contact-form-wrap section">
            <div class="container">
                <div class="content">
                    <div class="join_content">
                        <form action="" th:action th:object="${addMemberForm}" method="post">
                            <label for="loginId">아이디</label>
                            <div class="form-group">
                                <input name="loginId" id="loginId" th:field="*{email}" type="text" class="form-control">
                            </div>

                            <label for="password">비밀번호</label>
                            <div class="form-group">
                                <input name="password" id="password" th:field="*{password}" type="password" class="form-control">
                            </div>

                            <label for="password2">비밀번호 재확인</label>
                            <div class="form-group">
                                <input name="password2" id="password2" type="password" class="form-control">
                            </div>

                            <label for="nickname">닉네임</label>
                            <div class="form-group">
                                <input name="nickname" id="nickname" th:field="*{nickname}" type="text" class="form-control">
                            </div>
                            <button class="btn btn-sign-up" name="submit" type="submit">가입하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="main-wrapper ">

        <!-- footer Start -->
        <footer th:insert="common/footer.html"></footer>
   
    </div>

    <!-- Essential Scripts -->
	<meta th:insert="common/scripts.html">

</body>
  </html>
